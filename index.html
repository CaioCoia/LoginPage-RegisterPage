<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
  integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
  <div class="countainer">
  <div class="conteudo primeiro-conteudo"> <!--Quando você cria uma classe e escreve 2 palavras sem o - , significa que irá criar 2 classes-->
    <div class="first-column">
     <h2 class="title1">Welcome Back!</h2>
     <p class="description1">To keep connected with us</p>
     <p class="description1">Please login with your personal info</p>
    <button class="button button-primary">Sign in</button>
  </div>
  <div class="second-column">
    <h2 class="title2">Create Account!</h2>
    <div class="social-media">
      <ul class="list-social-media">
        <li class="item-social-media">
          <a href="#"><i class="fab fa-facebook"></i></a>
        </li>
        <li class="item-social-media">
          <a href="#"><i class="fab fa-google-plus-square"></i></a>
        </li>
        <li class="item-social-media">
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </li>
      </ul>
    </div> <!--social media -->
    <p class="description2">Or use your email for registration</p>
    <form class="formulario">
      <label class="label-input" form="">
        <i class="fas fa-users icone"></i>
        <input type="text" placeholder="Name">
      </label>
      <label class="label-input" form="">
        <i class="fas fa-lock icone"></i>
        <input type="password" placeholder="Password">
      </label>
      <label class="label-input" form="">
        <i class="fas fa-envelope icone"></i>
        <input type="email" placeholder="Email">
      </label>
      <button class="button2">Register</button>
    </form>
  </div>
</div>
  <div class="conteudo segundo-conteudo">
    <div class="first-column">
      <h2 class="title1">Hello Friend!</h2>
      <p class="description1">Enter your personal details</p>
      <p class="description1">Start your journey with us</p>
      <button class="button button-primary">Sign up</button>
    </div>
    <div class="second-column">
      <h2 class="title2">Create Account!</h2>
      <div class="social-media">
        <ul class="list-social-media">
          <li class="item-social-media">
            <a href="#"><i class="fab fa-facebook"></i></a>
          </li>
          <li class="item-social-media">
            <a href="#"><i class="fab fa-google-plus-square"></i></a>
          </li>
          <li class="item-social-media">
            <a href="#"><i class="fab fa-linkedin"></i></a>
          </li>
        </ul>
      </div> <!--social media -->
      <p class="description2">Or use your email account</p>
      <form class="formulario">
        <label class="label-input" form="">
          <i class="fas fa-lock icone"></i>
          <input type="password" placeholder="Password">
        </label>
        <label class="label-input" form="">
          <i class="fas fa-envelope icone"></i>
          <input type="email" placeholder="Email">
        </label>
      <a class="password" href="#">Forgot the password</a>
      <button class="button2">Sign up</button>
    </form>
    </div>
  </div>
</body>
</html>
